<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead></thead>
        <th>title</th>
        <th>writer</th>
    <tbody>

    {% for post in post_list %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
        </tr>

    {% endfor %}
    </tbody>

</table>
    {% for page in total_page %}
      <a  {% if current_page != page %} href="?page={{ page }}"

        {% endif %}
      >
        <span
            {% if current_page == page %}
            style="font-weight: bold"
            {% endif %}>
            {{ page }}</span>

      </a>
    {% endfor %}
</body>
</html>
